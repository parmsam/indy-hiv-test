<button type="button" class="collapsible"><h2 class="Condoms-text"> Find Condoms (click here) </h2></button>

    <!-- <div data-cdc-widget="DynWidgets" data-component-name="CondomFinder"></div> -->
    <div class="content" data-cdc-widget="DynWidgets" data-component-name="CondomFinder"></div>
    <script type="text/javascript" src="https://tools.cdc.gov/1M1B"></script>

    <script>
      var coll = document.getElementsByClassName("collapsible");
      var i;

      for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {
          this.classList.toggle("active");
          var content = this.nextElementSibling;
          if (content.style.maxHeight){
            content.style.maxHeight = null;
          } else {
            content.style.maxHeight = content.scrollHeight + "px";
          }
        });
      }
    </script>
  </body>
